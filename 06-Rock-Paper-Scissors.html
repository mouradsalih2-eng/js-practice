<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <style>
        /* 1. RESET & LAYOUT */
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #ffffff;
            color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* changed height to min-height for scrolling safety */
            margin: 0;
            padding: 20px; /* Prevents edges touching on small phones */
            box-sizing: border-box;
        }

        /* 2. MAIN CONTAINER */
        .game-container {
            border: 4px solid #000000;
            padding: 50px;
            text-align: center;
            max-width: 400px;
            width: 100%;
            background: #fff;
            box-sizing: border-box; /* Keeps padding inside width */
        }

        /* 3. TYPOGRAPHY */
        h1 {
            font-size: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-top: 0;
            margin-bottom: 40px;
            font-weight: bold;
            border-bottom: 2px solid #000;
            display: inline-block;
            padding-bottom: 10px;
        }

        /* 4. BUTTON LAYOUT */
        .choices {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        /* 5. MINIMALIST BUTTONS */
        button {
            background-color: transparent;
            color: #000;
            border: 2px solid #000;
            padding: 15px 0;
            width: 100px;
            font-family: inherit;
            font-weight: bold;
            font-size: 14px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        /* HOVER: Desktop Only */
        @media (hover: hover) {
            button:hover {
                background-color: #000;
                color: #fff;
                transform: translateY(-5px);
                box-shadow: 5px 5px 0px rgba(0,0,0,0.2);
            }
        }

        button:active {
            background-color: #000;
            color: #fff;
            transform: translateY(0);
            box-shadow: none;
        }

        p {
            margin-top: 30px;
            font-size: 0.8rem;
            color: #555;
            margin-bottom: 0;
        }

        /* --- MOBILE RESPONSIVENESS --- */
        @media (max-width: 500px) {
            .game-container {
                padding: 30px 20px; /* Less padding on small screens */
            }

            .choices {
                flex-direction: column; /* Stack buttons vertically */
                gap: 15px;
            }

            button {
                width: 100%; /* Make buttons full width bars */
                padding: 20px 0; /* Taller touch targets */
                font-size: 16px; /* Larger text for reading */
            }

            h1 {
                font-size: 1.2rem; /* Slightly smaller title */
                margin-bottom: 30px;
            }
        }
    </style>
</head>

<body>

    <div class="game-container">
        <h1>Rock Paper Scissors</h1>
        
        <div class="choices">
            <button onclick="
                const randomNumber = Math.random();
                let computerMove = '';
                if (randomNumber >= 0 && randomNumber < 1/3) { computerMove = 'Rock'; }
                else if (randomNumber >= 1/3 && randomNumber < 2/3) { computerMove = 'Paper'; }
                else if (randomNumber >= 2/3 && randomNumber < 1) { computerMove = 'Scissors'; }
                
                let result = '';
                if (computerMove === 'Rock') { result = 'Tie'; }
                else if (computerMove === 'Paper') { result = 'Lose'; }
                else if (computerMove === 'Scissors') { result = 'Win'; }
                
                alert(`You: Rock\nComp: ${computerMove}\nResult: ${result}`);
            ">Rock</button>

            <button onclick="
                const randomNumber = Math.random();
                let computerMove = '';
                if (randomNumber >= 0 && randomNumber < 1/3) { computerMove = 'Rock'; }
                else if (randomNumber >= 1/3 && randomNumber < 2/3) { computerMove = 'Paper'; }
                else if (randomNumber >= 2/3 && randomNumber < 1) { computerMove = 'Scissors'; }
                
                let result = '';
                if (computerMove === 'Rock') { result = 'Win'; }
                else if (computerMove === 'Paper') { result = 'Tie'; }
                else if (computerMove === 'Scissors') { result = 'Lose'; }
                
                alert(`You: Paper\nComp: ${computerMove}\nResult: ${result}`);
            ">Paper</button>

            <button onclick="
                const randomNumber = Math.random();
                let computerMove = '';
                if (randomNumber >= 0 && randomNumber < 1/3) { computerMove = 'Rock'; }
                else if (randomNumber >= 1/3 && randomNumber < 2/3) { computerMove = 'Paper'; }
                else if (randomNumber >= 2/3 && randomNumber < 1) { computerMove = 'Scissors'; }
                
                let result = '';
                if (computerMove === 'Rock') { result = 'Lose'; }
                else if (computerMove === 'Paper') { result = 'Win'; }
                else if (computerMove === 'Scissors') { result = 'Tie'; }
                
                alert(`You: Scissors\nComp: ${computerMove}\nResult: ${result}`);
            ">Scissors</button>
        </div>

        <p>Select your weapon</p>
    </div>

</body>
</html>
