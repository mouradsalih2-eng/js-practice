<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <style>
        /* 1. RESET & LAYOUT */
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #ffffff;
            color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .game-container {
            border: 4px solid #000000;
            padding: 40px;
            text-align: center;
            max-width: 450px;
            width: 100%;
            background: #fff;
            border-radius: 5px;
        }

        h1 { margin-top: 0; }

        /* 2. BUTTONS */
        .choices {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .game-btn {
            background-color: transparent;
            color: #000;
            border: 2px solid #000;
            padding: 15px 0;
            width: 90px;
            font-family: inherit;
            font-weight: bold;
            font-size: 14px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.2s ease;
            border-radius: 5px;
        }

        @media (hover: hover) {
            .game-btn:hover {
                background-color: #000;
                color: #fff;
                transform: translateY(-3px);
                box-shadow: 4px 4px 0px rgba(0,0,0,0.2);
            }
        }
        
        .game-btn:active {
            transform: translateY(0);
            box-shadow: none;
        }

        /* 3. RESULT DISPLAY AREA */
        .result-display {
            margin-top: 20px;
            border-top: 2px dashed #ccc;
            padding-top: 20px;
        }

        .js-result {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            min-height: 30px;
        }

        .js-moves {
            font-size: 16px;
            margin-bottom: 20px;
            color: #555;
            min-height: 20px;
        }

        .js-score {
            display: flex;
            justify-content: space-between;
            background: #f0f0f0;
            padding: 10px 20px;
            border-radius: 4px;
            font-weight: bold;
            border: 1px solid #ddd;
        }

        /* 4. ACTION BUTTONS (Reset & Auto Play) */
        .action-buttons {
            margin-top: 25px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .secondary-btn {
            background: none;
            border: none;
            border-bottom: 1px solid transparent;
            color: #777;
            font-family: inherit;
            font-size: 12px;
            text-transform: uppercase;
            cursor: pointer;
            letter-spacing: 1px;
            transition: color 0.3s;
        }

        .secondary-btn:hover {
            color: #000;
            border-bottom: 1px solid #000;
        }

        /* --- MOBILE ADJUSTMENTS --- */
        @media (max-width: 500px) {
            .choices { 
                flex-direction: column; 
                gap: 10px; 
            }
            
            .game-btn { 
                width: 100%; 
                font-size: 16px; 
                padding: 20px 0; 
            } 
        }
    </style>
</head>

<body>

    <div class="game-container">
        <h1>Rock Paper Scissors</h1>

        <div class="choices">
            <button class="game-btn" onclick="playGame('Rock');">Rock</button>
            <button class="game-btn" onclick="playGame('Paper');">Paper</button>
            <button class="game-btn" onclick="playGame('Scissors');">Scissors</button>
        </div>

        <div class="result-display">
            <div class="js-result"></div>
            <div class="js-moves"></div>
            <div class="js-score"></div>
        </div>

        <div class="action-buttons">
            <button class="secondary-btn auto-play-btn" onclick="autoPlay()">Auto Play</button>
            
            <button class="secondary-btn" onclick="resetScore()">Reset Score</button>
        </div>
    </div>

    <script>
        let score = JSON.parse(localStorage.getItem('score')) || { Win: 0, Lose: 0, Tie: 0 };

        updateScoreElement();

        /* --- NEW: Auto Play Logic --- */
        let isAutoPlaying = false; // Tracks if we are currently playing
        let intervalId;            // Stores the ID of the interval so we can stop it

        function autoPlay() {
            const buttonElement = document.querySelector('.auto-play-btn');

            if (!isAutoPlaying) {
                // START PLAYING
                intervalId = setInterval(function() {
                    // 1. Pick a random move for the player
                    const playerMove = pickComputerMove(); 
                    // 2. Play the game with that move
                    playGame(playerMove);
                }, 1000); // Run every 1000ms (1 second)

                isAutoPlaying = true;
                buttonElement.innerHTML = 'Stop Playing';

            } else {
                // STOP PLAYING
                clearInterval(intervalId); // Kill the interval
                isAutoPlaying = false;
                buttonElement.innerHTML = 'Auto Play';
            }
        }

        /* --- EXISTING LOGIC --- */
        function playGame(playerMove) {
            const computerMove = pickComputerMove();
            let result = '';

            if (playerMove === computerMove) {
                result = 'Tie';
            } else if (
                (playerMove === 'Rock' && computerMove === 'Scissors') ||
                (playerMove === 'Paper' && computerMove === 'Rock') ||
                (playerMove === 'Scissors' && computerMove === 'Paper')
            ) {
                result = 'Win';
            } else {
                result = 'Lose';
            }

            score[result]++;
            localStorage.setItem('score', JSON.stringify(score));

            let resultText = (result === 'Tie') ? "It's a Tie." : `You ${result}.`;
            document.querySelector('.js-result').innerHTML = resultText;

            document.querySelector('.js-moves').innerHTML = 
                `You <strong>${playerMove}</strong> <br>  Comp <strong>${computerMove}</strong>`;

            updateScoreElement();
        }

        function updateScoreElement() {
            document.querySelector('.js-score').innerHTML = 
                `<span>Wins: ${score.Win}</span>
                 <span>Losses: ${score.Lose}</span>
                 <span>Ties: ${score.Tie}</span>`;
        }

        function pickComputerMove() {
            const randomNumber = Math.random();
            if (randomNumber < 1 / 3) return 'Rock';
            if (randomNumber < 2 / 3) return 'Paper';
            return 'Scissors';
        }

        function resetScore() {
            score = { Win: 0, Lose: 0, Tie: 0 };
            localStorage.removeItem('score');
            document.querySelector('.js-result').innerHTML = '';
            document.querySelector('.js-moves').innerHTML = '';
            updateScoreElement();
        }
    </script>
</body>
</html>
