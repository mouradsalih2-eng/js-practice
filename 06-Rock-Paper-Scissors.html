<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <style>
        /* 1. RESET & LAYOUT */
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #ffffff;
            color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            /* changed height to min-height for scrolling safety */
            margin: 0;
            padding: 20px;
            /* Prevents edges touching on small phones */
            box-sizing: border-box;
        }

        .game-container {
            border: 4px solid #000000;
            padding: 50px;
            text-align: center;
            max-width: 400px;
            width: 100%;
            background: #fff;
            border-radius: 5px;
            box-sizing: border-box;
            position: relative;
            /* Allows absolute positioning if needed */
        }

        /* 2. GAME BUTTONS (Primary Actions) */
        .choices {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .game-btn {
            background-color: transparent;
            color: #000;
            border: 2px solid #000;
            padding: 15px 0;
            width: 100px;
            font-family: inherit;
            font-weight: bold;
            font-size: 14px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.2s ease;
            border-radius: 5px;
        }

        @media (hover: hover) {
            .game-btn:hover {
                background-color: #000;
                color: #fff;
                transform: translateY(-5px);
                box-shadow: 5px 5px 0px rgba(0, 0, 0, 0.2);
            }
        }

        .game-btn:active {
            transform: translateY(0);
            box-shadow: none;
        }

        /* 3. RESET BUTTON (Secondary Action) */
        .reset-btn {
            background: none;
            border: none;
            border-bottom: 1px solid transparent;
            /* invisible border for hover */
            color: #777;
            /* Lighter color to show it's less important */
            font-family: inherit;
            font-size: 12px;
            text-transform: uppercase;
            cursor: pointer;
            margin-top: 30px;
            /* Push it down */
            letter-spacing: 1px;
            transition: color 0.3s;
        }

        .reset-btn:hover {
            color: #000;
            /* Darken on hover */
            border-bottom: 1px solid #000;
            /* Subtle underline */
            font-weight: bold;
        }

        p {
            margin-top: 30px;
            font-size: 0.8rem;
            color: #555;
        }

        /* --- MOBILE RESPONSIVENESS --- */
        @media (max-width: 500px) {
            .choices {
                flex-direction: column;
                gap: 15px;
            }

            .game-btn {
                width: 100%;
                padding: 20px 0;
                font-size: 16px;
            }
        }
    </style>
</head>

<body>

    <div class="game-container">
        <h1>Rock Paper Scissors</h1>

        <div class="choices">
            <button class="game-btn" onclick="playGame('Rock');">Rock</button>
            <button class="game-btn" onclick="playGame('Paper');">Paper</button>
            <button class="game-btn" onclick="playGame('Scissors');">Scissors</button>
        </div>

        <p>Select your weapon</p>

        <button class="reset-btn" onclick="
    // 1. Reset the values in the current variable
            score.Win = 0;
            score.Lose = 0;
            score.Tie = 0;

    // 2. Clear the storage
            localStorage.removeItem('score');

            alert('Score has been reset!');
        ">Reset Score</button>
    </div>

    <script>
        // JavaScript code here
        let score = JSON.parse(localStorage.getItem('score')) || { Win: 0, Lose: 0, Tie: 0 };

        function playGame(playerMove) {
            const computerMove = pickComputerMove();
            let result = '';
            if (playerMove === 'Scissors') {
                if (computerMove === 'Rock') { result = 'Lose'; }
                else if (computerMove === 'Paper') { result = 'Win'; }
                else if (computerMove === 'Scissors') { result = 'Tie'; }
            }

            else if (playerMove === 'Paper') {
                if (computerMove === 'Rock') { result = 'Win'; }
                else if (computerMove === 'Paper') { result = 'Tie'; }
                else if (computerMove === 'Scissors') { result = 'Lose'; }
            }

            else if (playerMove === 'Rock') {
                if (computerMove === 'Rock') { result = 'Tie'; }
                else if (computerMove === 'Paper') { result = 'Lose'; }
                else if (computerMove === 'Scissors') { result = 'Win'; }
            }

            if (result == "Win") {
                score.Win++;
            } else if (result == "Lose") {
                score.Lose++;
            } else {
                score.Tie++;
            }

            localStorage.setItem('score', JSON.stringify(score));

            alert(`You: ${playerMove}\nComp: ${computerMove}\nResult: ${result}\nScore: Wins: ${score.Win}, Losses: ${score.Lose}, Ties: ${score.Tie}`);
        }
        function pickComputerMove() {
            const randomNumber = Math.random();
            let computerMove = '';
            if (randomNumber >= 0 && randomNumber < 1 / 3) { computerMove = 'Rock'; }
            else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) { computerMove = 'Paper'; }
            else if (randomNumber >= 2 / 3 && randomNumber < 1) { computerMove = 'Scissors'; }
            return computerMove;
        }
    </script>
</body>

</html>
