<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <style>
        /* --- BASE STYLES --- */
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #ffffff;
            color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .game-container {
            border: 4px solid #000000;
            padding: 40px;
            text-align: center;
            max-width: 450px;
            width: 100%;
            background: #fff;
            border-radius: 5px;
        }

        h1 { margin-top: 0; }

        /* --- BUTTONS --- */
        .choices {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .game-btn {
            background-color: transparent;
            color: #000;
            border: 2px solid #000;
            padding: 15px 0;
            width: 90px;
            font-family: inherit;
            font-weight: bold;
            font-size: 14px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.2s ease;
            border-radius: 5px;
        }

        @media (hover: hover) {
            .game-btn:hover {
                background-color: #000;
                color: #fff;
                transform: translateY(-3px);
                box-shadow: 4px 4px 0px rgba(0,0,0,0.2);
            }
        }
        
        .game-btn:active { transform: translateY(0); box-shadow: none; }

        /* --- RESULTS & SCORE --- */
        .result-display {
            margin-top: 20px;
            border-top: 2px dashed #ccc;
            padding-top: 20px;
        }

        .js-result {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            min-height: 30px;
        }

        .js-moves {
            font-size: 16px;
            margin-bottom: 20px;
            color: #555;
            min-height: 20px;
        }

        .js-score {
            display: flex;
            justify-content: space-between;
            background: #f0f0f0;
            padding: 10px 20px;
            border-radius: 4px;
            font-weight: bold;
            border: 1px solid #ddd;
        }

        /* --- ACTION BUTTONS --- */
        .action-buttons {
            margin-top: 25px;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap; 
        }

        .secondary-btn {
            background: none;
            border: none;
            border-bottom: 1px solid transparent;
            color: #777;
            font-family: inherit;
            font-size: 12px;
            text-transform: uppercase;
            cursor: pointer;
            letter-spacing: 1px;
            transition: color 0.3s;
        }

        .secondary-btn:hover { color: #000; border-bottom: 1px solid #000; }

        /* --- CONFIRMATION BOX (UPDATED) --- */
        .confirmation-box {
            margin-top: 15px;
            background-color: #222; 
            color: white;
            padding: 15px 20px;
            border-radius: 4px;
            
            /* Use Flex to align text and button group side-by-side */
            display: inline-flex;
            align-items: center;
            justify-content: space-between;
            gap: 20px;
            
            font-size: 14px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        /* Container for the Yes/No buttons */
        .confirmation-actions {
            display: flex;
            gap: 10px; /* Space between buttons */
        }

        .confirm-btn {
            background-color: white;
            color: black;
            border: none;
            padding: 8px 0; /* Remove side padding, rely on width */
            
            /* 1. EQUAL SIZE FIX */
            width: 60px; /* Fixed width so Yes/No are identical size */
            
            cursor: pointer;
            font-weight: bold;
            font-family: inherit;
            border-radius: 2px;
            text-align: center;
        }

        .confirm-btn:hover { background-color: #ddd; }

        @media (max-width: 500px) {
            .choices { flex-direction: column; gap: 10px; }
            .game-btn { width: 100%; font-size: 16px; padding: 20px 0; } 
            
            /* Stack confirmation on mobile */
            .confirmation-box { flex-direction: column; gap: 15px; width: 100%; box-sizing: border-box; }
            .confirmation-actions { width: 100%; justify-content: center; }
        }
    </style>
</head>

<body>

    <div class="game-container">
        <h1>Rock Paper Scissors</h1>

        <div class="choices">
            <button class="game-btn js-rock-btn">Rock</button>
            <button class="game-btn js-paper-btn">Paper</button>
            <button class="game-btn js-scissors-btn">Scissors</button>
        </div>

        <div class="result-display">
            <div class="js-result"></div>
            <div class="js-moves"></div>
            <div class="js-score"></div>
        </div>

        <div class="action-buttons">
            <button class="secondary-btn js-auto-play-btn">Auto Play</button>
            <button class="secondary-btn js-reset-btn">Reset Score</button>
        </div>
        
        <div class="js-reset-confirmation"></div>
    </div>

    <script>
        let score = JSON.parse(localStorage.getItem('score')) || { Win: 0, Lose: 0, Tie: 0 };
        updateScoreElement();

        let isAutoPlaying = false;
        let intervalId;

        /* --- LISTENERS --- */
        document.querySelector('.js-rock-btn').addEventListener('click', () => { playGame('Rock'); });
        document.querySelector('.js-paper-btn').addEventListener('click', () => { playGame('Paper'); });
        document.querySelector('.js-scissors-btn').addEventListener('click', () => { playGame('Scissors'); });

        document.querySelector('.js-reset-btn').addEventListener('click', () => { showResetConfirmation(); });
        document.querySelector('.js-auto-play-btn').addEventListener('click', () => { autoPlay(); });

        document.body.addEventListener('keydown', (event) => {
            if (event.key === 'r') playGame('Rock');
            else if (event.key === 'p') playGame('Paper');
            else if (event.key === 's') playGame('Scissors');
            else if (event.key === 'Backspace') showResetConfirmation();
        });

        /* --- FUNCTIONS --- */
        function showResetConfirmation() {
            // 2. HTML UPDATE: Added 'confirmation-actions' div for better alignment
            document.querySelector('.js-reset-confirmation').innerHTML = `
                <div class="confirmation-box">
                    <span>Are you sure you want to reset the score?</span>
                    <div class="confirmation-actions">
                        <button class="confirm-btn js-confirm-yes">Yes</button>
                        <button class="confirm-btn js-confirm-no">No</button>
                    </div>
                </div>
            `;

            document.querySelector('.js-confirm-yes').addEventListener('click', () => {
                resetScore();
                hideResetConfirmation();
            });

            document.querySelector('.js-confirm-no').addEventListener('click', () => {
                hideResetConfirmation();
            });
        }

        function hideResetConfirmation() {
            document.querySelector('.js-reset-confirmation').innerHTML = '';
        }

        function resetScore() {
            score = { Win: 0, Lose: 0, Tie: 0 };
            localStorage.removeItem('score');
            document.querySelector('.js-result').innerHTML = '';
            document.querySelector('.js-moves').innerHTML = '';
            updateScoreElement();
        }

        function autoPlay() {
            const buttonElement = document.querySelector('.js-auto-play-btn');

            if (!isAutoPlaying) {
                intervalId = setInterval(function() {
                    const playerMove = pickComputerMove(); 
                    playGame(playerMove);
                }, 1000); 
                isAutoPlaying = true;
                buttonElement.innerHTML = 'Stop Playing';
            } else {
                clearInterval(intervalId); 
                isAutoPlaying = false;
                buttonElement.innerHTML = 'Auto Play';
            }
        }

        function playGame(playerMove) {
            const computerMove = pickComputerMove();
            let result = '';

            if (playerMove === computerMove) {
                result = 'Tie';
            } else if (
                (playerMove === 'Rock' && computerMove === 'Scissors') ||
                (playerMove === 'Paper' && computerMove === 'Rock') ||
                (playerMove === 'Scissors' && computerMove === 'Paper')
            ) {
                result = 'Win';
            } else {
                result = 'Lose';
            }

            score[result]++;
            localStorage.setItem('score', JSON.stringify(score));

            let resultText = (result === 'Tie') ? "It's a Tie." : `You ${result}.`;
            document.querySelector('.js-result').innerHTML = resultText;

            document.querySelector('.js-moves').innerHTML = 
                `You <strong>${playerMove}</strong> <br>  Comp <strong>${computerMove}</strong>`;

            updateScoreElement();
        }

        function updateScoreElement() {
            document.querySelector('.js-score').innerHTML = 
                `<span>Wins: ${score.Win}</span>
                 <span>Losses: ${score.Lose}</span>
                 <span>Ties: ${score.Tie}</span>`;
        }

        function pickComputerMove() {
            const randomNumber = Math.random();
            if (randomNumber < 1 / 3) return 'Rock';
            if (randomNumber < 2 / 3) return 'Paper';
            return 'Scissors';
        }
    </script>
</body>
</html>
